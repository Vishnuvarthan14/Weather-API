<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Weather APP</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin-bottom: 30px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-size: 2.5em;
    font-weight: 300;
}

.inputs {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e1e5e9;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

input::placeholder {
    color: #a0a4a8;
}

button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
}

button:active {
    transform: translateY(0);
}

.result {
    width: 100%;
    max-width: 400px;
}

.weather-card {
    background:floralwhite;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.weather-card img {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
}

.weather-main {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
    text-transform: capitalize;
}

.weather-desc {
    font-size: 18px;
    color: #666;
    margin-bottom: 15px;
    text-transform: capitalize;
}

.temperature {
    font-size: 48px;
    font-weight: 300;
    color: #667eea;
    margin: 10px 0;
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        padding: 30px 20px;
        margin: 10px;
    }
    
    h1 {
        font-size: 2em;
    }
    
    .temperature {
        font-size: 36px;
    }
}
</style>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="/" method="post">
            <div class="inputs">
               <input type="text" placeholder="Country Name" name="countryName" id="countryName" required>
            </div>
            <div class="inputs">
               <input type="text" placeholder="State Name" name="stateName" id="stateName" required>
            </div>
            <div class="inputs">
               <input type="text" placeholder="City Name" name="cityName" id="cityName" required>
            </div>

            <button type="submit">Find</button>
        </form>
    </div>
    
    <div class="result">
        {% if data %}
            <div class="weather-card">
                <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="{{data.description}}">
                <div class="weather-main">{{data.main}}</div>
                <div class="weather-desc">{{data.description}}</div>
                <div class="temperature">{{data.temperature}}Â°C</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
